<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Landing page</title>
    </head>
    <body>
        <h1>Application Form!</h1>
        <form class="">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="un">Username</label>
            <br>
            <input id="un" type="text" name"username" required="" placeholder="Type your username" title="please fill out this field">
            <br>
            <label for="pass">Password</label>
            <br>
            <input id="pass" type="text" name"password" required="" placeholder="Type your password" title="please fill out this field">
            <br>
            <label for="em">Email</label>
            <br>
            <input id="em" type="text" name"email" required="" placeholder="Type your email" title="please fill out this field">
            <br>
            <label for="">Gender</label>
            <select class="" name="gender">
              <option value="0" disabled>-select-</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Your favorites</legend>
            <label for="">What language do you want to learn the most?</label>
            <br>
            <input id="html" type="radio" name="HTML" value="1">
            <label for="html">HTML</label>
            <br>
            <input id="css" type="radio" name="CSS" value="2">
            <label for="css">CSS</label>
            <br>
            <input id="js "type="radio" name="JavaScript" value="3">
            <label for="js">JavaScript</label>
          </fieldset>

          <fieldset>
            <legend>Send Answers</legend>
            <label for="txt">Describe Yourself Here</label>
            <textarea id="txt" name="name" rows="8" cols="75" placeholder="start typing..."></textarea>
          </fieldset>

          <fieldset>
            <legend>Send answers</legend>
            <input id="r"type="checkbox" name="rmbrme" value="1">
            <label for="r">Remember my answers</label>
            <br> <br>
            <input type="submit" name="submit" value="Submit">
          </fieldset>
        </form>
    </body>
</html>
