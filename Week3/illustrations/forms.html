<!DOCTYPE html>
<html lang="en">
    <head>
        <title>forms</title>
        <meta charset="utf-8">
    </head>
    <body>
        <fieldset>
          <legend>MCQ</legend>
          <input id="ch" type="radio" name="browser" value="1">
          <label for="ch">Chrome</label>
          <br>
          <input id="op" type="radio" name="browser" value="2">
          <label for="op">Opera</label>
        </fieldset>

        <fieldset>
          <legend>Drop down</legend>
          <select class="" name="sorting-method">
            <option value="0" disabled>selecet</option>
            <option value="1">Top viewed</option>
            <option value="2" selected>Oldest</option>
            <option value="3">Latest</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>text areas</legend>
          <textarea name="name" rows="8" cols="80" placeholder="type something.."></textarea>
        </fieldset>

        <fieldset>
          <legend>remeber me</legend>
          <input id="r"type="checkbox" name="rmbrme" value="1">
          <label for="r">remember me</label>
        </fieldset>
    </body>
</html>
