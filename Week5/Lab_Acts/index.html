<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SUM</title>
  </head>
  <body>
    <script type="text/javascript">
      alert("Hello! Enter two numbers to get their sum.");

      x = prompt("x=");
      y = prompt("y=");
      // OR = ||
      if (isNaN(Number(x)) || isNaN(Number(y))){
        alert("Please make sure that you enter a number")
      }
      else {
        alert(`${Number(x)+Number(y)} is the sum `)
      }

    </script>
  </body>
</html>
