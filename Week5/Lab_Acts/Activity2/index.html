<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>confirm name</title>
  </head>
  <body>
    <script type="text/javascript">

      name = prompt("Please enter your username")
      if (name == ""){
        empty = alert("Do not enter empty strings")
      }
      else{
        valid = confirm(`Are you ${name}?`)
        if (valid == true){
          welcome = alert(`Welcome ${name}`)
        }
        else{
          deny = alert(`Access Denied`)
        }
      }

    </script>
  </body>
</html>
