<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Password</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <style media="screen">
      .pass{
        width: 100%;
        height: 100%;
      }
      .field{
          position: fixed;
          top: 40%;
          left: 40%;
          border: 1px solid dodgerblue;
      }
      i{
        padding: 5px;
      }
      .myinput, .myinput:focus{
        padding: 2px 5px;
        outline: none;
        border:none;
        height: 30px;
      }
    </style>

  </head>
  <body>

    <div class="pass">
      <div class="field">
        <input class="myinput" type="password" name="pass" value="">
        <i onclick="visible()" id="btn" class="fas fa-eye fa-eye-slash"></i>
      </div>
    </div>

    <script type="text/javascript">
      function visible()
      {
        eye = document.getElementById('btn');
        inp = document.getElementsByClassName('myinput')[0];

        eye.classList.toggle("fa-eye-slash")

        if (inp.getAttribute("type") == "password"){
          inp.setAttribute("type", "text");
        }
        else if (inp.getAttribute("type") == "text"){
          inp.setAttribute("type", "password");
        }
      }
    </script>

  </body>
</html>
